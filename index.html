<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Notes</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body class="container bg-dark d-flex justify-content-center mt-5">
    <div id="shoppingList" class="shoppingList  bg-light p-3 " style="width: 60%;">
        <h1 class="fw-bold link-underline-danger"><u >Shopping Notes</u></h1>
        <ul class="itemList" id="shoppingListItems">
            
        </ul>
        <div class="p-1 addItemSection">
            <input type="text" id="newItemText" class="form-control border border-primary mb-2">
            <button id="addItem" class="btn btn-warning border border-dark w-100">Add Item</button>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
